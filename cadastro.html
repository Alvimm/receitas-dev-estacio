<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="logotipo1.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="formatos.css" />
    <title>Receitas de DEV</title>
  </head>
  <body>
    <header>

      <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link "  href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="receitas.html">Receitas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active"  aria-current="page" href="#">Cadastro</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
    <main>
      <form class="container-fluid">
        <h1 class="">Efetue seu cadastro</h1>
        <div class="form-group">
          <label for="nome" class="col-sm-2 col-form-label-lg">Nome:</label>
          <input
            type="text"
            id="nome"
            name="nome"
            class="form-control-lg"
            required
          />
        </div>

        <div class="form-group">
          <label for="email" class="col-sm-2 col-form-label-lg">E-mail:</label>
          <input
            type="email"
            class="form-control-lg"
            id="email"
            name="email"
            aria-describedby="emailHelp"
            placeholder="teste@email.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="cep" class="col-sm-2 col-form-label-lg">CEP:</label>
          <input
            type="text"
            id="cep"
            name="cep"
            class="form-control-lg"
            required
          />
        </div>

        <div class="form-group">
          <label for="rua" class="col-sm-2 col-form-label-lg">Rua:</label>
          <input
            type="text"
            id="rua"
            name="rua"
            class="form-control-lg"
            required
          />
        </div>

        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="numero" class="col-sm-4 col-form-label-lg">NÃºmero:</label>
              <input
                type="text"
                id="numero"
                name="numero"
                class="form-control-lg"
                required
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="complemento" class="col-sm-4 col-form-label-lg">Complemento:</label>
              <input
                type="text"
                id="complemento"
                name="complemento"
                class="form-control-lg"
                required
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="cidade" class="col-sm-4 col-form-label-lg">Cidade:</label>
              <input
                type="text"
                id="cidade"
                name="cidade"
                class="form-control-lg"
                required
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="estado" class="col-sm-4 col-form-label-lg">Estado:</label>
              <input
                type="text"
                id="estado"
                name="estado"
                class="form-control-lg"
                required
              />
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
      </form>
    </main>
    <footer>
      <p>&copy Filipe Alvim - 2023</p>
    </footer>
  </body>
</html>
