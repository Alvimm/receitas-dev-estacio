<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="logotipo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="formatos.css" />
    <title>Receitas de DEV</title>
  </head>
  <body>
    <style>
      body {
        background-color: #343434;
      }
    </style>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary bg-dark"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="receitas.html">Receitas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Cadastro</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
        <form class="container-fluid">
          <h1 class="mb-4">Efetue seu cadastro</h1>

          <div class="row">
            <div class="col-md-2 mb-4">
              <label for="nome" class="form-label">Nome</label>
            </div>
            <div class="col-md-7 mb-4">
              <input
                type="text"
                class="form-control"
                id="nome"
                name="nome"
                required
              />
            </div>
          </div>

          <div class="row">
            <div class="col-md-2 mb-4">
              <label for="email" class="form-label">E-mail</label>
            </div>
            <div class="col-md-7 mb-4">
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
          </div>

          <div class="row">
            <div class="col-md-2 mb-4">
              <label for="cep" class="form-label">CEP</label>
            </div>
            <div class="col-md-3 mb-4">
              <input
                type="number"
                class="form-control"
                id="cep"
                name="cep"
                required
              />
            </div>
          </div>

          <div class="row">
            <div class="col-md-2 mb-4">
              <label for="rua" class="form-label">Rua</label>
            </div>
            <div class="col-md-7 mb-4">
              <input
                type="text"
                class="form-control"
                id="rua"
                name="rua"
                required
              />
            </div>
          </div>

          <div class="row">
            <div class="col-md-2 mb-4">
              <label for="numero" class="form-label">NÃºmero</label>
            </div>
            <div class="col-md-2 mb-4">
              <input
                type="number"
                class="form-control"
                id="numero"
                name="numero"
                required
              />
            </div>
            <div class="col-md-2 mb-4">
              <label for="complemento" class="form-label">Complemento</label>
            </div>
            <div class="col-md-3 mb-4 correcao">
              <input
                type="text"
                class="form-control"
                id="complemento"
                name="complemento"
                required
              />
            </div>
          </div>

          <div class="row">
            <div class="col-md-2 mb-4">
              <label for="cidade" class="form-label">Cidade</label>
            </div>
            <div class="col-md-5 mb-4">
              <input
                type="text"
                class="form-control"
                id="cidade"
                name="cidade"
                required
              />
            </div>
            <div class="col-md-1 mb-4">
              <label for="estado" class="form-label">UF</label>
            </div>
            <div class="col-md-1 mb-4">
              <input
                type="text"
                class="form-control"
                id="estado"
                name="estado"
                required
              />
            </div>
            <div class="col-md-1 mb-4">
              <button type="submit" class="btn btn-primary px-5">
                Cadastrar
              </button>
            </div>
          </div>
        </form>
    </main>
    <footer>
      <p>&copy Filipe Alvim - 2023</p>
    </footer>
  </body>
</html>
